 <h2>出欠のご確認</h2>
  <form id="rsvp-form">
    <label for="name">お名前<span style="color:red">*</span></label>
    <input type="text" id="name" name="name" required>

    <label>ご出欠<span style="color:red">*</span></label>
    <div class="radio-group">
      <label><input type="radio" name="attendance" value="出席" required> 出席</label>
      <label><input type="radio" name="attendance" value="欠席"> 欠席</label>
    </div>

    <label for="allergy">アレルギー（任意）</label>
    <input type="text" id="allergy" name="allergy">

    <label for="message">メッセージ（任意）</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">送信する</button>
    <p id="form-status"></p>
  </form>
